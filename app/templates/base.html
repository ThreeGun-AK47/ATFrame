<html>
    <head>
        {% if titel %}
        <title>{{title}} - ATFrame</title>
        {% else %}
        <title>Welcome to ATFrame</title>
        {% endif %}
    </head>
    <body>
    <div>ATFrame: <a href="/index">Home</a> | <a href="/login">Sign In</a></div>
        <hr>
        {% with messages=get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
